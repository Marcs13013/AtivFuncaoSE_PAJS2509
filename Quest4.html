<script>

let Num = Number(prompt("Digite um número aleatório para saber se ele é par ou impar"));
let resultado = '';

if (Num % 2 == 0){
    resultado = "Seu número é par";
}else if (Num % 2 != 0){
    resultado = "Seu número é impar";
}

document.getElementById("Num").innerHTML = Num ;
document.getElementById("resultado").innerHTML = resultado;
