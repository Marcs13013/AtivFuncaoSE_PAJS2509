<script>


let Num1 = Number(prompt("Digite o primeiro número"))
let Num2 = Number(prompt("Digite o segundo número"))
let resultado = ""

if (Num1 > Num2){
    resultado = "O primeiro número é maior" + "</br>" + "O segundo número é menor";
}else if (Num1 < Num2){
    resultado = "O segundo número é maior" + "</br>" + "O primeiro número é menor";
} if (Num1 == Num2){
    resultado = "Nenhum dos dois números é maior do que o outro"
}

document.getElementById("Num1").innerHTML= Num1;
document.getElementById("Num2").innerHTML= Num2 + "</br>";
document.getElementById("resultado").innerHTML= resultado;

</script>
